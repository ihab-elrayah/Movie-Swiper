<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <title>Password Reset</title>
      <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
      <main>
              <div style="text-align: center;">
              <label for="Password Reset">Password Reset</label> 
              </div> <br>             
              <label for="mail">Email</label> <br>
              <input type="email" id="email" placeholder="Email">
            </div>
            <button id="resetPassword">Confirm</button>
          </fieldset>
      </section>
      <div class="resetPassword success">
        <div class="resetPassword"></div>
        <br>
        <p class="feedbackMessage">Successful, email found and link sent!</p>
      </div>
      <br>
      <div class="resetPassword failure">
        <div class="resetPassword"></div>
        <p class="feedbackMessage">Error, email failed not found!</p>
      </div>
    </main> 


    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    

   <!-- Initialize Firebase-->
    <script src="reset_password.js"></script>

  </body>
</html>
